<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <!-- sharing -->
    <meta property="og:title" content="MULTIFY">
    <meta property="og:description" content="Create personalized Spotify playlists from your favorite artists and tracks!">
    <meta property="og:image" content="<%= BASE_URL %>logo.png">
    <meta property="og:url" content="https://multify.herokuapp.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="MULTIFY">
    <meta name="twitter:image:alt" content="MULTIFY logo">
    <!-- icons -->
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="<%= BASE_URL %>favicon.png">
    <title>MULTIFY</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but MULTIFY doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
